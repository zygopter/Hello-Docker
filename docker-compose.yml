services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hello_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/hello_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    working_dir: /app
    build: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend

volumes:
  db_data:
